<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link

      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>

  <body>
    <!-- Rating state start -->
    <section class="card">
      <span class="round-container">
        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">

      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="number-container">
        <a href="#" class="round-container">1</a>
        <a href="#" class="round-container">2</a>
        <a href="#" class="round-container">3</a>
        <a href="#" class="round-container">4</a>
        <a href="#" class="round-container">5</a>
      </div>

      <a href="#" class="submit">SUBMIT</a>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <!-- You selected -->
    <!-- Add rating here -->
    <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If
